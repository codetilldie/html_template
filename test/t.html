{# args: matchlist, date #}

<div id='date-{{ date }}'>{{ date }}</div>

<ul>
{% for index, match in matchlist | reverse %}

  <li>
    <span>
    {{ match.starttime | debug | getDate:match.status | debug| truncate:10,true }}
    </span>
    <span>
      {{ match.home }}
    </span>
  </li>

{% endfor %}
</ul>
